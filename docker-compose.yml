version: '3.8'

services:
  # MySQL数据库
  mysql:
    image: mysql:8.0
    container_name: ragtranslation-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: guiguxiaozhi
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Redis
  redis:
    image: redis/redis-stack:latest
    container_name: ragtranslation-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - rag-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 30s
      timeout: 10s
      retries: 3

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3-management
    container_name: ragtranslation-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    networks:
      - rag-network
    healthcheck:
      test: rabbitmq-diagnostics -q ping
      interval: 30s
      timeout: 10s
      retries: 3

  # MongoDB
  mongo:
    image: mongo:7.0
    container_name: ragtranslation-mongo
    environment:
      MONGO_INITDB_DATABASE: chat_db
      TZ: Asia/Shanghai
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - rag-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Qdrant
  qdrant:
    image: qdrant/qdrant:latest
    container_name: ragtranslation-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage
    networks:
      - rag-network
    command: ./qdrant
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:6333/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  # 应用服务
  app:
    image: ragtranslation--docker-app:latest
    container_name: ragtranslation-app
    ports:
      - "8000:8000"
    environment:
      # 数据库配置
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql--0110:3306/guiguxiaozhi?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root

      # MongoDB配置
      SPRING_DATA_MONGODB_URI: mongodb://elegant_newton:27017/chat_db

      # Redis配置
      SPRING_REDIS_HOST: redis--0110
      SPRING_REDIS_PORT: 6379

      # RabbitMQ配置
      SPRING_RABBITMQ_HOST: rabbitMQ--0110
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin

      # Qdrant配置
      AI_EMBEDDINGSTORE_QDRANT_HOST: qdrant--0110
      AI_EMBEDDINGSTORE_QDRANT_PORT: 6334
      AI_EMBEDDINGSTORE_QDRANT_COLLECTIONNAME: ragTranslation-1226

      # API密钥配置
      DeepSeek_API_KEY: ${DeepSeek_API_KEY:-}
      KIMI_API_KEY: ${KIMI_API_KEY:-}
      DASHSCOPE_API_KEY: ${DASHSCOPE_API_KEY:-}
      BAIDU_MAP_API_KEY: ${BAIDU_MAP_API_KEY:-}

      TZ: Asia/Shanghai
    networks:
      - rag-network
    restart: unless-stopped

volumes:
  mysql_data:
  redis_data:
  rabbitmq_data:
  mongo_data:
  qdrant_data:

networks:
  rag-network:
    driver: bridge