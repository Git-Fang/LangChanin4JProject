name: ragtranslation

services:
  # MySQL数据库 - 使用本地镜像
  mysql:
    image: mysql
    container_name: ragtranslation-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: guiguxiaozhi
      TZ: Asia/Shanghai
    volumes:
      - mysql_data:/var/lib/mysql
    ports:
      - "3306:3306"
    command: --skip-grant-tables --skip-networking=0
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]

  # Redis
  redis:
    image: redis:6-alpine
    container_name: ragtranslation-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  # RabbitMQ
  rabbitmq:
    image: rabbitmq:3.12-management
    container_name: ragtranslation-rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: admin
      RABBITMQ_DEFAULT_PASS: admin
    ports:
      - "5672:5672"
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq

  # MongoDB
  mongo:
    image: mongo:6
    container_name: ragtranslation-mongo
    environment:
      MONGO_INITDB_DATABASE: chat_db
      TZ: Asia/Shanghai
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db

  # Qdrant
  qdrant:
    image: qdrant/qdrant:v1.8
    container_name: ragtranslation-qdrant
    ports:
      - "6333:6333"
      - "6334:6334"
    volumes:
      - qdrant_data:/qdrant/storage

  # 应用服务
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: ragtranslation-app
    ports:
      - "8000:8000"
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/guiguxiaozhi?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
      SPRING_DATASOURCE_USERNAME: root
      SPRING_DATASOURCE_PASSWORD: root
      SPRING_DATA_MONGODB_URI: mongodb://mongo:27017/chat_db
      SPRING_REDIS_HOST: redis
      SPRING_REDIS_PORT: 6379
      SPRING_RABBITMQ_HOST: rabbitmq
      SPRING_RABBITMQ_PORT: 5672
      SPRING_RABBITMQ_USERNAME: admin
      SPRING_RABBITMQ_PASSWORD: admin
      AI_EMBEDDINGSTORE_QDRANT_HOST: qdrant
      AI_EMBEDDINGSTORE_QDRANT_PORT: 6334
      AI_EMBEDDINGSTORE_QDRANT_COLLECTIONNAME: ragTranslation-1226
      DeepSeek_API_KEY: ${DeepSeek_API_KEY:-}
      KIMI_API_KEY: ${KIMI_API_KEY:-}
      DASHSCOPE_API_KEY: ${DASHSCOPE_API_KEY:-}
      BAIDU_MAP_API_KEY: ${BAIDU_MAP_API_KEY:-}
      TZ: Asia/Shanghai
    depends_on:
      - mysql
      - redis
      - mongo
      - rabbitmq
      - qdrant

volumes:
  mysql_data:
  redis_data:
  rabbitmq_data:
  mongo_data:
  qdrant_data: