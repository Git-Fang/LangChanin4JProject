# Local development configuration - services optional
server:
  port: 8000
  servlet:
    encoding:
      charset: utf-8
      force: true
      enabled: true

spring:
  application:
    name: RAGTranslationApplication
  web:
    timeout: 180s
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 100MB
  # H2 database for local development (no MySQL required)
  datasource:
    driver-class-name: org.h2.Driver
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE;DATABASE_TO_UPPER=FALSE;CASE_INSENSITIVE_IDENTIFIERS=TRUE
    username: sa
    password:
  data:
    mongodb:
      uri: mongodb://localhost:27017/chat_db  # Optional - will fail gracefully if not available
  h2:
    console:
      enabled: true
      path: /h2-console

# MyBatis Plus configuration
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true

logging:
  level:
    root: INFO
    org.fb: DEBUG
    dev.langchain4j: INFO
    org.springframework: INFO
    dev.langchain4j.rag: INFO

# Local mode settings
app:
  local-mode: true
  mock-requests: true  # Return mock responses if APIs unavailable

# AI configuration (will be mocked if APIs not available)
ai:
  deepSeek:
    base-url: https://api.deepseek.com/v1
    model: deepseek-chat
    apiKey: ${DeepSeek_API_KEY:mock-key}
    enabled: ${DEEPSEEK_ENABLED:true}
  kimi:
    base-url: https://api.moonshot.cn/v1
    model: moonshot-v1-8k
    apiKey: ${KIMI_API_KEY:mock-key}
    enabled: ${KIMI_ENABLED:true}
  dashscope:
    apiKey: ${DASHSCOPE_API_KEY:mock-key}
    model: qwen-turbo
    base-url: https://dashscope.aliyuncs.com/compatible-mode/v1
    enabled: ${DASHSCOPE_ENABLED:true}
  # Qdrant configuration (optional)
  embeddingStore:
    qdrant:
      collectionName: ragTranslation-local
      host: localhost
      port: 6333
  mcp:
    enabled: false  # Disable MCP for local demo

# Disable external services for local demo
  ollama:
    enabled: false