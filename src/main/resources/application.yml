server:
  port: 8000
  servlet:
    #    设置响应的字符编码
    encoding:
      charset: utf-8
      force: true
      enabled: true
    context-parameters:
      # 防止长时间请求挂起
      tomcat-servlet:
        async-supported: true
  tomcat:
    connection-timeout: 180000    # 60秒连接超时

spring:
  application:
    name: RAGTranslationApplication
  web:
    timeout: 180s                 # Web请求超时
  servlet:
    multipart:
      max-file-size: 20MB
      max-request-size: 100MB
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    name: defaultDataSource
    url: jdbc:mysql://192.168.179.130:3306/guiguxiaozhi?useUnicode=true&characterEncoding=UTF-8&serverTimezone=Asia/Shanghai&useSSL=false&allowPublicKeyRetrieval=true
    username: root
    password: root
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/chat_db}

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl
    map-underscore-to-camel-case: true
  global-config:
    db-config:
      table-underline: true

ai:
  deepSeek:
    base-url: https://api.deepseek.com/v1
    model: deepseek-chat
    apiKey: ${DeepSeek_API_KEY}

  kimi:
    base-url: https://api.moonshot.cn/v1
    model: kimi-k2-turbo-preview
    apiKey: ${KIMI_API_KEY}

  embeddingStore:
    qdrant:
      collectionName: ragTranslation-1226
      host: 192.168.179.130
      port: 6334

  ollama:
    base-url: http://192.168.179.130:11434
    model: deepseek-r1:8b
    options:
      temperature: 0.7

  dashscope:
    apiKey: ${DASHSCOPE_API_KEY}
    model: qwen3-235b-a22b
    base-url: https://dashscope.aliyuncs.com/compatible-mode/v1

  mcp:
    baiduMap:
      apiKey: ${BAIDU_MAP_API_KEY}

# 日志配置
logging:
  level:
    root: INFO
    org.fb: DEBUG                                    # 业务代码详细日志
    dev.langchain4j: DEBUG                          # LangChain4j框架详细日志（包含AI请求/响应）
    dev.langchain4j.mcp: DEBUG                      # MCP协议详细日志
    dev.langchain4j.model.chat: DEBUG               # 聊天模型请求/响应
    dev.langchain4j.model.openai: DEBUG             # OpenAI API详细日志
    org.springframework.web: INFO                    # Spring Web基本日志
    org.springframework.ai: DEBUG                    # Spring AI详细日志
  pattern:
    console: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n'
    file: '%d{yyyy-MM-dd HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n'

# Spring Boot Actuator 配置
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics  # 暴露健康检查、信息和指标端点
  endpoint:
    health:
      show-details: always            # 始终显示健康检查详情
  health:
    defaults:
      enabled: true
    mongo:
      enabled: true                   # 启用MongoDB健康检查
