server:
  port: 8000
  servlet:
    encoding:
      charset: utf-8
      force: true
      enabled: true

spring:
  application:
    name: RAGTranslationApplication
  main:
    allow-bean-definition-overriding: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/mydocker?allowPublicKeyRetrieval=true&useSSL=false&serverTimezone=UTC
    username: root
    password: root
    hikari:
      connection-timeout: 30000
  data:
    mongodb:
      uri: ${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/chat_db}
    redis:
      host: ${SPRING_REDIS_HOST:localhost}
      port: ${SPRING_REDIS_PORT:6379}
  rabbitmq:
    host: localhost
    port: 5672
    username: admin
    password: admin
  kafka:
    bootstrap-servers: ${KAFKA_BOOTSTRAP_SERVERS:localhost:9092}
    consumer:
      group-id: ai-chat-consumer-group
      auto-offset-reset: earliest
      enable-auto-commit: false
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.JsonDeserializer
      properties:
        spring.json.trusted.packages: "*"
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
      acks: all
      retries: 3
    listener:
      ack-mode: manual
      concurrency: 5

# AI模型配置
ai:
  deepSeek:
    base-url: https://api.deepseek.com/v1
    model: deepseek-chat
    apiKey: ${DeepSeek_API_KEY:}

  kimi:
    base-url: https://api.moonshot.cn/v1
    model: kimi-k2-turbo-preview
    apiKey: ${KIMI_API_KEY:}

  embeddingStore:
    qdrant:
      collectionName: ragTranslation-1226
      host: localhost
      port: 6334

  dashscope:
    apiKey: ${DASHSCOPE_API_KEY:demo}
    model: qwen-vl-max
    base-url: https://dashscope.aliyuncs.com/compatible-mode/v1

  ollama:
    base-url: http://localhost:11434
    model: deepseek-r1:8b

  mcp:
    baiduMap:
      apiKey: ${BAIDU_MAP_API_KEY:}

