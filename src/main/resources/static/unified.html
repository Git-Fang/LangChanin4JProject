        function connectSse() {
            sessionId = generateSessionId();

            addLog('INFO', `æ­£åœ¨è¿æ¥SSE: ${sseUrl}`, { sessionId });

            eventSource = new EventSource(sseUrl);

            eventSource.onopen = () => {
                updateSseStatus('connected');

                // è‡ªåŠ¨åˆå§‹åŒ–å¹¶è·å–å·¥å…·åˆ—è¡¨
                setTimeout(() => {

            eventSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);

                    // å¤„ç†å·¥å…·åˆ—è¡¨å“åº”
                    if (data.result && data.result.tools) {
                        tools = data.result.tools;
                        updateToolsList(tools);
                    }
                    
                    // å¤„ç†å·¥å…·è°ƒç”¨ç»“æœ
                    if (data.result && data.result.content && Array.isArray(data.result.content)) {
                        displayToolResult(data.result);
                        
                        // å¦‚æœç»“æœåŒ…å« chatResultï¼Œåˆ™æ·»åŠ åˆ°èŠå¤©åŒºåŸŸ
                        const content = data.result.content;
                        const textContent = content.find(item => item.type === 'text');
                        if (textContent && textContent.text) {
                            try {
                                const resultData = JSON.parse(textContent.text);
                                if (resultData.chatResult) {
                                    addMessage(resultData.chatResult, false);
                                }
                            } catch (e) {
                                // å¦‚æœä¸æ˜¯ JSONï¼Œç›´æ¥æ˜¾ç¤ºæ–‡æœ¬
                                addMessage(textContent.text, false);
                            }
                        }
                    }
                } catch (e) {
                    addLog('ERROR', 'è§£æSSEæ¶ˆæ¯å¤±è´¥: ' + e.message, event.data);
                }
            };

            eventSource.onerror = (error) => {
                updateSseStatus('disconnected');
                addLog('ERROR', 'SSEè¿æ¥é”™è¯¯', error);
                disconnectSse();
            };
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const input = document.getElementById('messageInput');

            const message = input.value.trim();
            
            if (!message) {
                return;
            }

            // ç¦ç”¨è¾“å…¥å’ŒæŒ‰é’®
            input.disabled = true;
            sendBtn.disabled = true;
            sendBtn.textContent = 'å‘é€ä¸­...';

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage(message, true);
            input.value = '';

            // æ·»åŠ åŠ è½½ä¸­çš„åŠ©æ‰‹æ¶ˆæ¯ï¼Œå¹¶ä¿å­˜å¼•ç”¨ä»¥ä¾¿åç»­ç§»é™¤
            const loadingDiv = addMessage('æ­£åœ¨æ€è€ƒ...', false);
            const contentDiv = loadingDiv.querySelector('.message-content');
            const loadingIndicator = document.createElement('span');
            loadingIndicator.className = 'loading';
            contentDiv.appendChild(loadingIndicator);

            try {
                let replyText = '';

                if (currentMode === 'http') {
                    // HTTP æ¨¡å¼ - ä¸ä½¿ç”¨å†å²ä¼šè¯
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 180000);
                    
                    const response = await fetch(HTTP_API_BASE_URL, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            jsonrpc: '2.0',
                            id: Date.now().toString(),
                            method: 'composite_intelligent_agent',
                            params: {
                                userMessage: message
                            }
                        }),
                        signal: controller.signal
                    });
                    
                    clearTimeout(timeoutId);

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('HTTP Error:', response.status, errorText);
                        throw new Error(errorText || `HTTP error! status: ${response.status}`);
                    }

                    const data = await response.json();
                    console.log('Response data:', data);
                    
                    // è§£æJSON-RPCå“åº”
                    if (data.result && data.result.chatResult) {
                        replyText = data.result.chatResult;
                    } else if (data.result) {
                        replyText = typeof data.result === 'string' ? data.result : JSON.stringify(data.result);
                    } else if (data.error) {
                        replyText = `é”™è¯¯: ${data.error.message || data.error}`;
                    } else {
                        replyText = 'æŠ±æ­‰ï¼Œæˆ‘æ²¡æœ‰ç†è§£æ‚¨çš„é—®é¢˜ã€‚';
                    }
                } else {
                    // SSE æ¨¡å¼
                    const sseMessage = {
                        jsonrpc: "2.0",
                        id: String(messageId++),
                        method: "tools/call",
                        params: {
                            name: "composite_intelligent_agent",
                            arguments: {
                                memoryId: memoryId,
                                userMessage: message
                            }
                        }
                    };
                    
                    // è®°å½•å‘é€çš„æ¶ˆæ¯åˆ°æ—¥å¿—
                    addLog('REQUEST', 'å‘é€SSEæ¶ˆæ¯', sseMessage);
                    
                    await sendSseMessage(sseMessage);
                }
                
                // ç§»é™¤åŠ è½½æ¶ˆæ¯
                if (loadingDiv && loadingDiv.parentNode) {
                    loadingDiv.remove();
                }
                
                // æ˜¾ç¤ºå›å¤æ¶ˆæ¯
                if (replyText) {
                    addMessage(replyText, false);
                }
                
                // ä»…åœ¨SSEæ¨¡å¼ä¸‹åˆ·æ–°å†å²ä¼šè¯åˆ—è¡¨
                if (currentMode === 'sse') {
                    loadHistorySessions();
                }
                
            } catch (error) {
                console.error('Error:', error);
                console.error('Error stack:', error.stack);
                
                let errorMsg = 'è¯·æ±‚å¤±è´¥,è¯·é‡è¯•';
                if (error.name === 'AbortError') {
                    errorMsg = 'è¯·æ±‚è¶…æ—¶ï¼Œè¯·ç¨åé‡è¯•';
                } else if (error.message) {
                    errorMsg = error.message.length > 50 ? 'è¯·æ±‚å¤±è´¥,è¯·é‡è¯•' : error.message;
                }
                
                showError(errorMsg);
                
                // ç§»é™¤åŠ è½½æ¶ˆæ¯
                if (loadingDiv && loadingDiv.parentNode) {
                    loadingDiv.remove();
                }
                
                // æ·»åŠ é”™è¯¯æç¤ºæ¶ˆæ¯
                addMessage('æŠ±æ­‰ï¼ŒæœåŠ¡æš‚æ—¶ä¸å¯ç”¨ï¼Œè¯·ç¨åé‡è¯•ã€‚', false);
            } finally {

                input.disabled = false;
                sendBtn.disabled = false;
                sendBtn.textContent = 'å‘é€';
                input.focus();
            }
        }
