<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>小智Agent - 统一客户端</title>
    <link rel="icon" type="image/png" href="/icon.png">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            height: 100vh;
            overflow: hidden;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* 左侧边栏 */
        .sidebar {
            width: 260px;
            background-color: #f7f7f7;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            padding: 20px;
            overflow-y: auto;
            max-height: 100vh;
        }

        .avatar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .app-name {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            text-align: center;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px 16px;
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
            transition: all 0.2s;
            margin-bottom: 20px;
        }

        .new-chat-btn:hover {
            background-color: #f0f0f0;
            border-color: #d0d0d0;
        }

        .new-chat-btn::before {
            content: '+';
            font-size: 20px;
            font-weight: 300;
        }

        /* 模式切换按钮 */
        .mode-switch {
            display: flex;
            gap: 8px;
            margin-bottom: 20px;
        }

        .mode-btn {
            flex: 1;
            padding: 10px 12px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            background-color: white;
            color: #666;
            transition: all 0.2s;
            text-align: center;
        }

        .mode-btn:hover {
            background-color: #f0f0f0;
        }

        .mode-btn.active {
            background-color: #667eea;
            color: white;
            border-color: #667eea;
        }

        /* 历史会话列表 */
        .history-container {
            margin-top: 20px;
            flex-shrink: 0;
            overflow-y: auto;
            max-height: 224px;
        }

        .history-container.hidden {
            display: none;
        }

        .history-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .history-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .history-item {
            padding: 8px 12px;
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            color: #333;
            transition: all 0.2s;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .history-item:hover {
            background-color: #f0f0f0;
            border-color: #d0d0d0;
        }

        .history-item.active {
            background-color: #667eea;
            color: white;
            border-color: #667eea;
        }

        .delete-session-btn {
            display: inline-block;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #f5f5f5;
            color: #999;
            font-size: 14px;
            font-weight: bold;
            line-height: 18px;
            text-align: center;
            cursor: pointer;
            margin-left: 8px;
            transition: all 0.2s;
            opacity: 0;
        }

        .history-item:hover .delete-session-btn {
            opacity: 1;
        }

        .delete-session-btn:hover {
            background-color: #ff4757;
            color: white;
        }

        .history-item.active .delete-session-btn {
            background-color: rgba(255, 255, 255, 0.3);
            color: white;
        }

        .history-item.active:hover .delete-session-btn {
            background-color: #ff4757;
            color: white;
        }

        /* 文件上传区域 */
        .upload-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #e0e0e0;
        }

        .upload-title {
            font-size: 14px;
            color: #666;
            margin-bottom: 10px;
            font-weight: 500;
        }

        .upload-btn {
            width: 100%;
            padding: 10px 16px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.2s;
        }

        .upload-btn:hover {
            background-color: #5568d3;
        }

        .file-input {
            display: none;
        }

        /* 主聊天区域 */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
            position: relative;
        }

        .chat-header {
            padding: 16px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .mode-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
        }

        .mode-badge {
            padding: 4px 12px;
            border-radius: 12px;
            font-size: 12px;
            font-weight: 500;
        }

        .mode-badge.http {
            background-color: #4caf50;
            color: white;
        }

        .mode-badge.sse {
            background-color: #2196f3;
            color: white;
        }

        .error-message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #f44336;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            align-items: center;
            gap: 8px;
        }

        .error-message.show {
            display: flex;
            animation: slideDown 0.3s ease;
        }

        .retry-btn {
            padding: 6px 16px;
            background-color: white;
            color: #f44336;
            border: none;
            border-radius: 4px;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.2s;
            font-weight: 500;
        }

        .retry-btn:hover {
            background-color: #f5f5f5;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .message-content {
            background-color: #f5f5f5;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.6;
            color: #333;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background-color: #667eea;
            color: white;
        }

        .message.assistant .message-content {
            background-color: #f5f5f5;
            color: #333;
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #ccc;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* 输入区域 */
        .input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .input-field:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        .send-btn {
            padding: 12px 24px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 500;
        }

        .send-btn:hover:not(:disabled) {
            background-color: #5568d3;
        }

        .send-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .empty-state {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 14px;
        }

        /* SSE 工具面板 */
        .sse-panel {
            display: none;
            padding: 20px;
            background-color: #f9f9f9;
            border-top: 1px solid #e0e0e0;
        }

        .sse-panel.active {
            display: block;
        }

        .sse-panel h3 {
            color: #667eea;
            margin-bottom: 15px;
            font-size: 16px;
        }

        .sse-control-group {
            margin-bottom: 15px;
        }

        .sse-control-group label {
            display: block;
            margin-bottom: 5px;
            color: #666;
            font-size: 13px;
        }

        .sse-control-group select,
        .sse-control-group textarea {
            width: 100%;
            padding: 8px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            font-size: 13px;
        }

        .sse-control-group textarea {
            min-height: 80px;
            resize: vertical;
        }

        .sse-btn {
            padding: 8px 16px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 13px;
            transition: background-color 0.2s;
        }

        .sse-btn:hover {
            background-color: #5568d3;
        }

        .sse-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .sse-status {
            padding: 8px 12px;
            border-radius: 4px;
            margin-bottom: 10px;
            font-size: 13px;
        }

        .sse-status.connected {
            background-color: #d4edda;
            color: #155724;
        }

        .sse-status.disconnected {
            background-color: #f8d7da;
            color: #721c24;
        }

        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 10px;
            margin-top: 10px;
        }

        .tool-card {
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            background-color: white;
        }

        .tool-card h4 {
            color: #333;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .tool-card p {
            color: #666;
            font-size: 12px;
            line-height: 1.4;
        }

        /* Markdown渲染样式 */
        .message-content h1 {
            font-size: 1.8em;
            font-weight: 600;
            margin: 0.8em 0 0.4em 0;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 0.3em;
        }

        .message-content h2 {
            font-size: 1.5em;
            font-weight: 600;
            margin: 0.7em 0 0.3em 0;
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 0.2em;
        }

        .message-content h3 {
            font-size: 1.3em;
            font-weight: 600;
            margin: 0.6em 0 0.3em 0;
        }

        .message-content h4 {
            font-size: 1.1em;
            font-weight: 600;
            margin: 0.5em 0 0.3em 0;
        }

        .message-content h5 {
            font-size: 1em;
            font-weight: 600;
            margin: 0.4em 0 0.2em 0;
        }

        .message-content h6 {
            font-size: 0.9em;
            font-weight: 600;
            margin: 0.4em 0 0.2em 0;
            color: #666;
        }

        .message-content p {
            margin: 0.5em 0;
        }

        .message-content ul,
        .message-content ol {
            margin: 0.5em 0;
            padding-left: 1.5em;
        }

        .message-content ul {
            list-style-type: disc;
        }

        .message-content ol {
            list-style-type: decimal;
        }

        .message-content li {
            margin: 0.3em 0;
        }

        .message-content ul ul,
        .message-content ol ol,
        .message-content ul ol,
        .message-content ol ul {
            margin: 0.2em 0;
        }

        .message-content code {
            background-color: #f0f0f0;
            padding: 0.2em 0.4em;
            border-radius: 3px;
            font-family: 'Courier New', Courier, monospace;
            font-size: 0.9em;
        }

        .message-content pre {
            background-color: #2d2d2d;
            color: #f8f8f2;
            padding: 1em;
            border-radius: 6px;
            overflow-x: auto;
            margin: 0.8em 0;
        }

        .message-content pre code {
            background-color: transparent;
            padding: 0;
            color: inherit;
        }

        .message-content blockquote {
            border-left: 4px solid #667eea;
            padding-left: 1em;
            margin: 0.8em 0;
            color: #666;
            background-color: #f9f9f9;
            padding: 0.5em 1em;
            border-radius: 0 4px 4px 0;
        }

        .message-content a {
            color: #667eea;
            text-decoration: none;
        }

        .message-content a:hover {
            text-decoration: underline;
        }

        .message-content strong {
            font-weight: 600;
        }

        .message-content em {
            font-style: italic;
        }

        .message-content hr {
            border: none;
            border-top: 1px solid #e0e0e0;
            margin: 1em 0;
        }

        .message-content table {
            border-collapse: collapse;
            width: 100%;
            margin: 0.8em 0;
        }

        .message-content table th,
        .message-content table td {
            border: 1px solid #e0e0e0;
            padding: 0.5em 0.8em;
            text-align: left;
        }

        .message-content table th {
            background-color: #f5f5f5;
            font-weight: 600;
        }

        .message-content table tr:nth-child(even) {
            background-color: #fafafa;
        }

        .message-content img {
            max-width: 100%;
            height: auto;
            border-radius: 4px;
            margin: 0.5em 0;
        }

        /* 日志容器样式 */
        .log-container {
            background-color: #2d2d2d;
            color: #f8f8f2;
            padding: 15px;
            border-radius: 4px;
            max-height: 300px;
            overflow-y: auto;
            font-family: 'Courier New', Courier, monospace;
            font-size: 12px;
            line-height: 1.6;
            margin-top: 15px;
        }

        .log-entry {
            margin-bottom: 5px;
            padding: 5px;
            border-left: 3px solid #667eea;
        }

        .log-entry.request {
            border-left-color: #4caf50;
        }

        .log-entry.response {
            border-left-color: #2196f3;
        }

        .log-entry.error {
            border-left-color: #f44336;
        }

        .log-entry .timestamp {
            color: #888;
            margin-right: 10px;
        }

        .log-entry .type {
            color: #667eea;
            margin-right: 10px;
            font-weight: bold;
        }

        /* 工具调用结果样式 */
        .tool-result-group {
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid #e0e0e0;
        }

        .tool-result-container {
            background: #f8f9fa;
            padding: 15px;
            border: 1px solid #e0e0e0;
            border-radius: 4px;
            max-height: 400px;
            overflow-y: auto;
        }

        .tool-result-markdown {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- 左侧边栏 -->
        <div class="sidebar">
            <div class="avatar-container">
                <div class="avatar">智</div>
                <div class="app-name">小智Agent</div>
            </div>
            
            <!-- 模式切换 -->
            <div class="mode-switch">
                <button class="mode-btn active" id="httpModeBtn" onclick="switchMode('http')">HTTP模式</button>
                <button class="mode-btn" id="sseModeBtn" onclick="switchMode('sse')">SSE模式</button>
            </div>
            
            <button class="new-chat-btn" onclick="newChat()">新会话</button>

            <!-- 历史会话列表 -->
            <div class="history-container">
                <h3 class="history-title">历史会话</h3>
                <div class="history-list" id="historyList">
                    <!-- 历史会话将通过JavaScript动态添加 -->
                </div>
            </div>

            <!-- SSE交流功能区域 -->
            <div class="upload-section" id="sseChatSection">
                <h3 class="upload-title">实时交流</h3>
                <button class="upload-btn" id="sseChatBtn" onclick="window.open('/chat-sse.html', '_blank')">SSE实时聊天</button>
            </div>

            <!-- 图文功能区域 -->
            <div class="upload-section" id="imageChatSection">
                <h3 class="upload-title">图文功能</h3>
                <button class="upload-btn" id="imageChatBtn" onclick="openImageChatModal()">图文交互</button>
            </div>

            <!-- 文件上传区域 -->
            <div class="upload-section" id="fileUploadSection">
                <h3 class="upload-title">文件管理</h3>
                <button class="upload-btn" onclick="const modal=document.getElementById('batchModal');if(modal)modal.style.display='flex'">批量上传文件</button>
            </div>
        </div>

        <!-- 主聊天区域 -->
        <div class="chat-area">
            <div class="chat-header">
                <div class="mode-indicator">
                    当前模式: <span class="mode-badge http" id="modeBadge">HTTP</span>
                </div>
            </div>
            
            <div class="error-message" id="errorMessage">
                <span id="errorText">请求失败,请重试</span>
                <button class="retry-btn" id="retryBtn" onclick="retryLastMessage()">重试</button>
            </div>
            
            <div class="messages-container" id="messagesContainer">
                <div class="empty-state">开始新的对话吧</div>
            </div>

            <!-- SSE 工具面板 -->
            <div class="sse-panel" id="ssePanel">
                <h3>SSE 工具调用</h3>
                <div class="sse-status disconnected" id="sseStatus">未连接</div>
                
                <div class="sse-control-group">
                    <label>工具名称</label>
                    <select id="toolName">
                        <option value="">选择工具...</option>
                    </select>
                </div>
                
                <div class="sse-control-group">
                    <label>工具参数 (JSON格式)</label>
                    <textarea id="toolArguments"></textarea>
                </div>
                
                <div class="sse-control-group">
                    <button class="sse-btn" id="callToolBtn" onclick="callTool()" disabled>调用工具</button>
                </div>
                
                <!-- 工具调用结果 -->
                <div class="tool-result-group" id="toolResultGroup" style="display: none;">
                    <label>工具调用结果</label>
                    <div class="tool-result-container">
                        <div id="toolResultMarkdown" class="tool-result-markdown"></div>
                    </div>
                </div>
                
                <div class="sse-control-group">
                    <label>可用工具</label>
                    <div class="tools-grid" id="toolsGrid">
                        <p style="color: #999; font-size: 12px;">暂无工具，请先建立SSE连接</p>
                    </div>
                </div>
                
                <!-- 消息日志 -->
                <div class="sse-control-group">
                    <label>消息日志</label>
                    <button class="sse-btn" onclick="clearLog()" style="margin-bottom: 10px;">清空日志</button>
                    <div id="logContainer" class="log-container">
                        <div class="log-entry">
                            <span class="timestamp">--:--:--</span>
                            <span class="type">INFO</span>
                            <span class="message">日志已初始化</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="input-area">
                <input 
                    type="text" 
                    class="input-field" 
                    id="messageInput" 
                    placeholder="请输入消息"
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">发送</button>
            </div>
        </div>
    </div>

    <script>
        // 全局状态
        let currentMode = 'http'; // 'http' 或 'sse'
        let memoryId = Date.now();
        let eventSource = null;
        let sessionId = null;
        let messageId = 1;
        let tools = [];
        let lastMessage = null; // 保存最后发送的消息用于重试

        // API 配置 - 使用动态地址以支持手机端和不同网络环境访问
        const getApiBaseUrl = () => {
            const protocol = window.location.protocol;
            const hostname = window.location.hostname;
            const port = window.location.port || (protocol === 'https:' ? '443' : '80');
            return `${protocol}//${hostname}:${port}`;
        };
        const API_BASE_URL = getApiBaseUrl();
        const HTTP_API_BASE_URL = `${API_BASE_URL}/mcp/exec`;
        const SSE_BASE_URL = `${API_BASE_URL}/mcp`;

        // 切换模式
        function switchMode(mode) {
            currentMode = mode;
            
            // 更新按钮状态
            document.getElementById('httpModeBtn').classList.toggle('active', mode === 'http');
            document.getElementById('sseModeBtn').classList.toggle('active', mode === 'sse');
            
            // 更新模式指示器
            const modeBadge = document.getElementById('modeBadge');
            modeBadge.textContent = mode === 'http' ? 'HTTP' : 'SSE';
            modeBadge.className = 'mode-badge ' + mode;
            
            // 显示/隐藏 SSE 面板
            const ssePanel = document.getElementById('ssePanel');
            ssePanel.classList.toggle('active', mode === 'sse');

            // 如果切换到 SSE 模式，自动建立连接
            if (mode === 'sse' && !eventSource) {
                connectSse();
            }
            
            // 如果切换到 HTTP 模式，断开 SSE 连接
            if (mode === 'http' && eventSource) {
                disconnectSse();
            }
        }

        // SSE 连接管理
        function generateSessionId() {
            return 'session_' + Date.now() + '_' + Math.random().toString(36).substr(2, 9);
        }

        function connectSse() {
            sessionId = generateSessionId();
            const sseUrl = `${SSE_BASE_URL}/sse?sessionId=${sessionId}`;
            
            addLog('INFO', `正在连接SSE: ${sseUrl}`, { sessionId });

            eventSource = new EventSource(sseUrl);

            eventSource.onopen = () => {
                updateSseStatus('connected');
                addLog('INFO', 'SSE连接已建立');
                
                // 自动初始化并获取工具列表
                setTimeout(() => {
                    quickInitialize();
                    setTimeout(() => quickToolsList(), 500);
                }, 500);
            };

            eventSource.onmessage = (event) => {
                try {
                    const data = JSON.parse(event.data);
                    addLog('RESPONSE', '收到SSE消息', data);
                    
                    // 处理工具列表响应
                    if (data.result && data.result.tools) {
                        tools = data.result.tools;
                        updateToolsList(tools);
                    }
                    
                    // 处理工具调用结果
                    if (data.result && data.result.content && Array.isArray(data.result.content)) {
                        displayToolResult(data.result);
                        
                        // 如果结果包含 chatResult，则添加到聊天区域
                        const content = data.result.content;
                        const textContent = content.find(item => item.type === 'text');
                        if (textContent && textContent.text) {
                            try {
                                const resultData = JSON.parse(textContent.text);
                                if (resultData.chatResult) {
                                    addMessage(resultData.chatResult, false);
                                }
                            } catch (e) {
                                // 如果不是 JSON，直接显示文本
                                addMessage(textContent.text, false);
                            }
                        }
                    }
                } catch (e) {
                    addLog('ERROR', '解析SSE消息失败: ' + e.message, event.data);
                }
            };

            eventSource.onerror = (error) => {
                updateSseStatus('disconnected');
                addLog('ERROR', 'SSE连接错误', error);
                disconnectSse();
            };
        }

        function disconnectSse() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
                updateSseStatus('disconnected');
                console.log('SSE连接已关闭');
            }
        }

        function updateSseStatus(status) {
            const statusEl = document.getElementById('sseStatus');
            const callToolBtn = document.getElementById('callToolBtn');
            
            statusEl.className = 'sse-status ' + status;
            
            if (status === 'connected') {
                statusEl.textContent = '已连接';
                callToolBtn.disabled = false;
            } else {
                statusEl.textContent = '未连接';
                callToolBtn.disabled = true;
            }
        }

        async function sendSseMessage(message) {
            const messagesUrl = `${SSE_BASE_URL}/messages`;

            try {
                const response = await fetch(messagesUrl, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'X-Session-ID': sessionId
                    },
                    body: JSON.stringify(message)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.text();
                if (data) {
                    const responseData = JSON.parse(data);
                    addLog('RESPONSE', '收到SSE响应', responseData);
                    return responseData;
                }
            } catch (error) {
                addLog('ERROR', '发送SSE消息失败: ' + error.message);
                throw error;
            }
        }

        function quickInitialize() {
            const message = {
                jsonrpc: "2.0",
                id: String(messageId++),
                method: "initialize",
                params: {
                    protocolVersion: "2024-11-05",
                    capabilities: {},
                    clientInfo: {
                        name: "UnifiedClient",
                        version: "1.0.0"
                    }
                }
            };
            sendSseMessage(message);
        }

        function quickToolsList() {
            const message = {
                jsonrpc: "2.0",
                id: String(messageId++),
                method: "tools/list"
            };
            sendSseMessage(message);
        }

        function updateToolsList(toolsData) {
            const grid = document.getElementById('toolsGrid');
            const select = document.getElementById('toolName');
            
            // 清空现有内容
            grid.innerHTML = '';
            select.innerHTML = '<option value="">选择工具...</option>';
            
            // 更新全局工具列表
            tools = toolsData;
            
            // 添加工具卡片
            toolsData.forEach(tool => {
                // 生成参数模板
                let paramTemplate = '{}';
                if (tool.inputSchema && tool.inputSchema.properties) {
                    const properties = tool.inputSchema.properties;
                    const required = tool.inputSchema.required || [];
                    const params = {};
                    
                    for (const [key, schema] of Object.entries(properties)) {
                        if (schema.type === 'string') {
                            params[key] = required.includes(key) ? '' : (schema.description || '');
                        } else if (schema.type === 'number' || schema.type === 'integer') {
                            params[key] = required.includes(key) ? 0 : (schema.minimum || 0);
                        } else if (schema.type === 'boolean') {
                            params[key] = false;
                        } else if (schema.type === 'array') {
                            params[key] = [];
                        } else {
                            params[key] = null;
                        }
                    }
                    paramTemplate = JSON.stringify(params, null, 2);
                }
                
                // 存储参数模板到工具对象
                tool.paramTemplate = paramTemplate;
                
                const card = document.createElement('div');
                card.className = 'tool-card';
                card.innerHTML = `
                    <h4>${tool.name}</h4>
                    <p>${tool.description || '暂无描述'}</p>
                    <div style="margin-top: 10px; font-size: 12px; color: #666;">
                        <strong>参数模板:</strong>
                        <pre style="background: #f5f5f5; padding: 8px; border-radius: 4px; overflow-x: auto;">${paramTemplate}</pre>
                    </div>
                `;
                grid.appendChild(card);
                
                // 添加到下拉列表
                const option = document.createElement('option');
                option.value = tool.name;
                option.textContent = tool.name;
                select.appendChild(option);
            });
            
            // 添加工具选择变化事件
            select.onchange = function() {
                const selectedToolName = this.value;
                if (selectedToolName) {
                    const selectedTool = tools.find(t => t.name === selectedToolName);
                    if (selectedTool && selectedTool.paramTemplate) {
                        document.getElementById('toolArguments').value = selectedTool.paramTemplate;
                        addLog('INFO', `已选择工具: ${selectedToolName}，参数模板已自动填充`);
                    }
                } else {
                    document.getElementById('toolArguments').value = '';
                }
            };
            
            addLog('INFO', `已更新工具列表，共 ${toolsData.length} 个工具`);
        }

        function callTool() {
            const toolName = document.getElementById('toolName').value;
            const argumentsText = document.getElementById('toolArguments').value;

            if (!toolName) {
                alert('请选择工具');
                return;
            }

            let argumentsObj = {};
            try {
                if (argumentsText.trim()) {
                    argumentsObj = JSON.parse(argumentsText);
                }
            } catch (e) {
                alert('参数JSON格式错误: ' + e.message);
                return;
            }

            const message = {
                jsonrpc: "2.0",
                id: String(messageId++),
                method: "tools/call",
                params: {
                    name: toolName,
                    arguments: argumentsObj
                }
            };
            
            sendSseMessage(message);
        }

        function displayToolResult(result) {
            const resultGroup = document.getElementById('toolResultGroup');
            const resultContainer = document.getElementById('toolResultMarkdown');
            
            resultGroup.style.display = 'block';
            
            // 格式化显示结果
            let resultText = '';
            if (typeof result === 'string') {
                resultText = result;
            } else if (result.content && Array.isArray(result.content)) {
                // 处理MCP标准响应格式
                resultText = result.content.map(item => {
                    if (item.type === 'text') {
                        return item.text;
                    } else if (item.type === 'image') {
                        return `[图片: ${item.data.substring(0, 50)}...]`;
                    }
                    return JSON.stringify(item);
                }).join('\n\n');
            } else {
                resultText = JSON.stringify(result, null, 2);
            }
            
            // 使用marked库渲染Markdown
            resultContainer.innerHTML = marked.parse(resultText);
            addLog('INFO', '工具调用结果已显示');
        }

        // 显示错误消息
        function showError(message, showRetry = true) {
            const errorEl = document.getElementById('errorMessage');
            const errorText = document.getElementById('errorText');
            const retryBtn = document.getElementById('retryBtn');
            
            errorText.textContent = message || '请求失败,请重试';
            errorEl.classList.add('show');
            retryBtn.style.display = showRetry ? 'inline-block' : 'none';
            
            setTimeout(() => {
                errorEl.classList.remove('show');
            }, 5000);
        }

        // 添加日志
        function addLog(type, message, data = null) {
            const container = document.getElementById('logContainer');
            const entry = document.createElement('div');
            entry.className = 'log-entry ' + type.toLowerCase();
            
            const now = new Date();
            const timestamp = now.toTimeString().split(' ')[0];
            
            let content = `<span class="timestamp">${timestamp}</span>`;
            content += `<span class="type">${type}</span>`;
            content += `<span class="message">${message}</span>`;
            
            if (data) {
                content += `<pre style="margin-top: 5px; padding: 5px; background-color: #1a1a1a; border-radius: 3px; overflow-x: auto;">${JSON.stringify(data, null, 2)}</pre>`;
            }
            
            entry.innerHTML = content;
            container.appendChild(entry);
            container.scrollTop = container.scrollHeight;
        }

        // 清空日志
        function clearLog() {
            const container = document.getElementById('logContainer');
            container.innerHTML = '';
            addLog('INFO', '日志已清空');
        }

        // 添加消息到聊天区域
        function addMessage(content, isUser) {
            const container = document.getElementById('messagesContainer');
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? '我' : '智';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            
            // 如果是助手消息，使用markdown解析
            if (!isUser) {
                contentDiv.innerHTML = marked.parse(content);
            } else {
                contentDiv.textContent = content;
            }
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            container.appendChild(messageDiv);
            
            // 滚动到底部
            container.scrollTop = container.scrollHeight;
            
            return messageDiv;
        }

        // 重试最后一次发送的消息
        function retryLastMessage() {
            if (lastMessage) {
                document.getElementById('messageInput').value = lastMessage;
                sendMessage();
            }
        }

        // 发送消息
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();
            
            if (!message) {
                return;
            }

            // 保存最后发送的消息用于重试
            lastMessage = message;
            
            // 禁用输入和按钮
            input.disabled = true;
            sendBtn.disabled = true;
            sendBtn.textContent = '发送中...';

            // 添加用户消息
            addMessage(message, true);
            input.value = '';

            // 添加加载中的助手消息，并保存引用以便后续移除
            const loadingDiv = addMessage('正在思考...', false);
            const contentDiv = loadingDiv.querySelector('.message-content');
            const loadingIndicator = document.createElement('span');
            loadingIndicator.className = 'loading';
            contentDiv.appendChild(loadingIndicator);

            try {
                let replyText = '';

                if (currentMode === 'http') {
                    // HTTP 模式 - 使用 /xiaozhi/chat 接口，支持 memoryId
                    // 设置300秒超时，与后端处理时间对齐
                    const controller = new AbortController();
                    const timeoutId = setTimeout(() => controller.abort(), 300000);

                    const response = await fetch(`${API_BASE_URL}/xiaozhi/chat`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({
                            memoryId: memoryId,
                            message: message
                        }),
                        signal: controller.signal
                    });

                    clearTimeout(timeoutId);

                    if (!response.ok) {
                        const errorText = await response.text();
                        console.error('HTTP Error:', response.status, errorText);
                        throw new Error(errorText || `HTTP error! status: ${response.status}`);
                    }

                    replyText = await response.text();
                } else {
                    // SSE 模式
                    const sseMessage = {
                        jsonrpc: "2.0",
                        id: String(messageId++),
                        method: "tools/call",
                        params: {
                            name: "composite_intelligent_agent",
                            arguments: {
                                memoryId: memoryId,
                                userMessage: message
                            }
                        }
                    };
                    
                    // 记录发送的消息到日志
                    addLog('REQUEST', '发送SSE消息', sseMessage);
                    
                    await sendSseMessage(sseMessage);
                }
                
                // 移除加载消息
                if (loadingDiv && loadingDiv.parentNode) {
                    loadingDiv.remove();
                }
                
                // 显示回复消息
                if (replyText) {
                    addMessage(replyText, false);
                    lastMessage = null; // 发送成功后清除重试消息
                }

                // 刷新历史会话列表
                loadHistorySessions();
                
                } catch (error) {
                console.error('Error:', error);
                console.error('Error stack:', error.stack);
                
                let errorMsg = '请求失败,请重试';
                let showRetry = true;
                if (error.name === 'AbortError') {
                    errorMsg = '请求超时，请稍后重试';
                } else if (error.message) {
                    errorMsg = error.message.length > 50 ? '请求失败,请重试' : error.message;
                }
                
                // SSE模式错误时也显示重试按钮
                if (currentMode === 'sse') {
                    showError(errorMsg, showRetry);
                } else {
                    showError(errorMsg, showRetry);
                }
                
                // 移除加载消息
                if (loadingDiv && loadingDiv.parentNode) {
                    loadingDiv.remove();
                }
                
                // 添加错误提示消息
                addMessage('抱歉，服务暂时不可用，请稍后重试。', false);
            } finally {
                // 恢复输入和按钮
                input.disabled = false;
                sendBtn.disabled = false;
                sendBtn.textContent = '发送';
                input.focus();
            }
        }

        // 处理回车键
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // 新会话
        function newChat() {
            memoryId = Date.now();
            lastMessage = null;
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '<div class="empty-state">开始新的对话吧</div>';
            // 刷新历史会话列表
            loadHistorySessions();
        }

        // 加载历史会话列表
        async function loadHistorySessions() {
            try {
                const response = await fetch(`${API_BASE_URL}/xiaozhi/history`);
                if (!response.ok) {
                    throw new Error('Failed to load history sessions');
                }
                const historyIds = await response.json();
                
                const historyList = document.getElementById('historyList');
                historyList.innerHTML = '';
                
                if (historyIds.length === 0) {
                    const emptyItem = document.createElement('div');
                    emptyItem.className = 'history-item';
                    emptyItem.style.cursor = 'default';
                    emptyItem.textContent = '暂无历史会话';
                    historyList.appendChild(emptyItem);
                    return;
                }
                
                historyIds.sort((a, b) => b - a);
                
                historyIds.forEach(id => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.dataset.memoryId = id;
                    
                    const date = new Date(id);
                    const timeStr = `${date.getMonth() + 1}/${date.getDate()} ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
                    
                    const timeText = document.createElement('span');
                    timeText.className = 'session-time';
                    timeText.textContent = timeStr;
                    
                    const deleteBtn = document.createElement('span');
                    deleteBtn.className = 'delete-session-btn';
                    deleteBtn.innerHTML = '×';
                    deleteBtn.title = '删除会话';
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation();
                        deleteSession(id);
                    });
                    
                    historyItem.appendChild(timeText);
                    historyItem.appendChild(deleteBtn);
                    
                    if (id === memoryId) {
                        historyItem.classList.add('active');
                    }
                    
                    historyItem.addEventListener('click', () => {
                        switchSession(id);
                    });
                    
                    historyList.appendChild(historyItem);
                });
            } catch (error) {
                console.error('加载历史会话失败:', error);
                const historyList = document.getElementById('historyList');
                historyList.innerHTML = '';
                const errorItem = document.createElement('div');
                errorItem.className = 'history-item';
                errorItem.style.cursor = 'default';
                errorItem.style.color = '#999';
                errorItem.textContent = '加载历史会话失败';
                historyList.appendChild(errorItem);
            }
        }
        
        // 切换到指定会话
        async function switchSession(sessionId) {
            memoryId = sessionId;
            
            const historyItems = document.querySelectorAll('.history-item');
            historyItems.forEach(item => {
                item.classList.remove('active');
                if (Number(item.dataset.memoryId) === memoryId) {
                    item.classList.add('active');
                }
            });
            
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            try {
                const response = await fetch(`${API_BASE_URL}/xiaozhi/history/${sessionId}`);
                if (!response.ok) {
                    throw new Error('Failed to load history messages');
                }
                const messages = await response.json();
                
                if (messages.length === 0) {
                    container.innerHTML = '<div class="empty-state">开始新的对话吧</div>';
                    return;
                }
                
                messages.forEach(message => {
                    if (message.type === 'USER_MESSAGE' || message.type === 'HUMAN_MESSAGE') {
                        addMessage(message.text, true);
                    } else if (message.type === 'ASSISTANT_MESSAGE' || message.type === 'AI_MESSAGE') {
                        addMessage(message.text, false);
                    }
                });
            } catch (error) {
                console.error('加载历史消息失败:', error);
                container.innerHTML = '<div class="empty-state">加载历史消息失败</div>';
            }
        }
        
        // 上传文件
        async function uploadFile(input) {
            const file = input.files[0];
            if (!file) {
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch(`${API_BASE_URL}/xiaozhi/personal/upload`, {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('上传文件失败');
                }

                const result = await response.json();
                if (result.success) {
                    alert('文件上传成功！已向量化存储到知识库，现在可以查询信息了。');
                } else {
                    throw new Error(result.message || '上传文件失败');
                }
            } catch (error) {
                console.error('上传文件失败:', error);
                alert('上传文件失败: ' + error.message);
            } finally {
                input.value = '';
            }
        }
        
        // 删除指定会话
        async function deleteSession(sessionId) {
            try {
                const response = await fetch(`http://localhost:8000/xiaozhi/history/${sessionId}`, {
                    method: 'DELETE',
                    headers: {
                        'Content-Type': 'application/json',
                    }
                });
                
                if (!response.ok) {
                    throw new Error('删除会话失败');
                }
                
                const success = await response.json();
                if (success) {
                    if (sessionId === memoryId) {
                        newChat();
                    }
                    
                    loadHistorySessions();
                } else {
                    throw new Error('删除会话失败');
                }
            } catch (error) {
                console.error('删除会话失败:', error);
                alert('删除会话失败，请重试');
            }
        }
        
        // 页面加载完成后初始化
        window.addEventListener('load', () => {
            document.getElementById('messageInput').focus();
            // 加载历史会话列表
            loadHistorySessions();
        });
    </script>

        .modal {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 2000;
        }
        
        .modal.show {
            display: flex;
        }
        
        .modal-content {
            background-color: white;
            border-radius: 12px;
            width: 500px;
            max-width: 90%;
            max-height: 90vh;
            overflow-y: auto;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
        }
        
        .modal-header {
            padding: 16px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .modal-header h3 {
            margin: 0;
            font-size: 16px;
            color: #333;
        }
        
        .close-btn {
            font-size: 24px;
            cursor: pointer;
            color: #999;
            line-height: 1;
        }
        
        .close-btn:hover {
            color: #666;
        }
        
        .modal-body {
            padding: 20px;
        }
        
        .function-tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .tab-btn {
            flex: 1;
            padding: 10px;
            border: 1px solid #e0e0e0;
            border-radius: 6px;
            background-color: white;
            cursor: pointer;
            font-size: 14px;
            color: #666;
            transition: all 0.2s;
        }
        
        .tab-btn:hover {
            background-color: #f5f5f5;
        }
        
        .tab-btn.active {
            background-color: #667eea;
            color: white;
            border-color: #667eea;
        }
        
        .upload-area {
            margin-bottom: 15px;
        }
        
        .image-preview {
            border: 2px dashed #e0e0e0;
            border-radius: 8px;
            padding: 30px;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .image-preview:hover {
            border-color: #667eea;
            background-color: #f8f9ff;
        }
        
        .image-preview.has-image {
            padding: 10px;
        }
        
        .image-preview img {
            max-width: 100%;
            max-height: 200px;
            border-radius: 4px;
        }
        
        .upload-icon {
            font-size: 32px;
            color: #999;
            display: block;
            margin-bottom: 8px;
        }
        
        .upload-text {
            color: #999;
            font-size: 14px;
        }
        
        .prompt-area {
            margin-bottom: 15px;
        }
        
        .prompt-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            resize: vertical;
            min-height: 80px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .prompt-input:focus {
            border-color: #667eea;
        }
        
        .result-area {
            margin-bottom: 15px;
            min-height: 60px;
        }
        
        .result-title {
            font-size: 14px;
            font-weight: 500;
            color: #333;
            margin-bottom: 8px;
        }
        
        .result-content {
            background-color: #f9f9f9;
            padding: 12px;
            border-radius: 8px;
            font-size: 14px;
            line-height: 1.6;
            color: #333;
            word-wrap: break-word;
        }
        
        .result-content img {
            max-width: 100%;
            border-radius: 4px;
            margin-top: 10px;
        }
        
        .modal-actions {
            display: flex;
            justify-content: flex-end;
            gap: 10px;
        }
        
        .action-btn {
            padding: 10px 24px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .action-btn.primary {
            background-color: #667eea;
            color: white;
        }
        
        .action-btn.primary:hover:not(:disabled) {
            background-color: #5568d3;
        }
        
        .action-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
    </style>
    
    <script>
        let currentImageTab = 'understand';
        let selectedImageBase64 = null;
        let selectedImageType = null;
        
        function openImageChatModal() {
            document.getElementById('imageChatModal').style.display = 'flex';
            resetImageChatModal();
        }
        
        function closeImageChatModal() {
            document.getElementById('imageChatModal').style.display = 'none';
            resetImageChatModal();
        }
        
        function resetImageChatModal() {
            currentImageTab = 'understand';
            selectedImageBase64 = null;
            selectedImageType = null;
            
            document.getElementById('tabUnderstand').classList.add('active');
            document.getElementById('tabGenerate').classList.remove('active');
            
            document.getElementById('imageInput').value = '';
            document.getElementById('promptInput').value = '';
            document.getElementById('resultTitle').style.display = 'none';
            document.getElementById('resultContent').innerHTML = '';
            
            const imagePreview = document.getElementById('imagePreview');
            imagePreview.classList.remove('has-image');
            imagePreview.innerHTML = `
                <span class="upload-icon">+</span>
                <span class="upload-text">点击上传图片</span>
            `;
            
            document.getElementById('sendBtn').disabled = false;
        }
        
        function switchImageTab(tab) {
            currentImageTab = tab;
            
            document.getElementById('tabUnderstand').classList.toggle('active', tab === 'understand');
            document.getElementById('tabGenerate').classList.toggle('active', tab === 'generate');
            
            document.getElementById('resultTitle').style.display = 'none';
            document.getElementById('resultContent').innerHTML = '';
        }
        
        function handleImageSelect(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                selectedImageBase64 = e.target.result.split(',')[1];
                
                const imageType = file.type.split('/')[1];
                selectedImageType = imageType || 'png';
                
                const imagePreview = document.getElementById('imagePreview');
                imagePreview.classList.add('has-image');
                imagePreview.innerHTML = `<img src="${e.target.result}" alt="预览图">`;
            };
            reader.readAsDataURL(file);
        }
        
        async function sendImageChat() {
            const prompt = document.getElementById('promptInput').value.trim();
            const sendBtn = document.getElementById('sendBtn');
            const resultContent = document.getElementById('resultContent');
            const resultTitle = document.getElementById('resultTitle');
            
            if (currentImageTab === 'understand') {
                if (!selectedImageBase64) {
                    alert('请先上传图片');
                    return;
                }
                
                sendBtn.disabled = true;
                sendBtn.textContent = '处理中...';
                resultTitle.style.display = 'block';
                resultContent.innerHTML = '<span class="loading"></span> 正在理解图片...';
                
                try {
                    const formData = new FormData();
                    formData.append('base64Data', selectedImageBase64);
                    formData.append('imageType', selectedImageType);
                    formData.append('prompt', prompt);
                    
                    const response = await fetch('/xiaozhi/chatImage', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        throw new Error('请求失败');
                    }
                    
                    const resultText = await response.text();
                    resultContent.innerHTML = marked.parse(resultText);
                } catch (error) {
                    console.error('图文理解失败:', error);
                    resultContent.innerHTML = '处理失败: ' + error.message;
                } finally {
                    sendBtn.disabled = false;
                    sendBtn.textContent = '发送';
                }
            } else {
                if (!prompt) {
                    alert('请输入图片描述');
                    return;
                }
                
                sendBtn.disabled = true;
                sendBtn.textContent = '生成中...';
                resultTitle.style.display = 'block';
                resultContent.innerHTML = '<span class="loading"></span> 正在生成图片...';
                
                try {
                    const formData = new FormData();
                    formData.append('prompt', prompt);
                    
                    const response = await fetch('/xiaozhi/wanxImage', {
                        method: 'POST',
                        body: formData
                    });
                    
                    if (!response.ok) {
                        throw new Error('请求失败');
                    }
                    
                    const resultText = await response.text();
                    
                    let imageUrl = resultText.trim();
                    
                    // 尝试解析JSON格式
                    if (resultText.startsWith('{') || resultText.startsWith('[')) {
                        try {
                            const parsed = JSON.parse(resultText);
                            if (parsed.url) {
                                imageUrl = parsed.url;
                            } else if (parsed.imageUri) {
                                imageUrl = parsed.imageUri;
                            } else if (parsed.output) {
                                imageUrl = parsed.output;
                            }
                        } catch (e) {
                        }
                    }
                    
                    // 显示图片链接
                    if (imageUrl && imageUrl.startsWith('http')) {
                        resultContent.innerHTML = `
                            <div style="word-break: break-all; color: #333; font-size: 13px;">
                                <div style="margin-bottom: 8px; color: #666;">生成图片链接:</div>
                                <a href="${imageUrl}" target="_blank" style="color: #667eea; text-decoration: none; word-break: break-all;">${imageUrl}</a>
                            </div>
                        `;
                    } else {
                        resultContent.innerHTML = '生成失败: 无效的图片地址';
                    }
                } catch (error) {
                    console.error('文生图失败:', error);
                    resultContent.innerHTML = '生成失败: ' + error.message;
                } finally {
                    sendBtn.disabled = false;
                    sendBtn.textContent = '发送';
                }
            }
        }
        
        document.getElementById('imageChatModal').addEventListener('click', function(e) {
            if (e.target === this) {
                closeImageChatModal();
            }
        });
    </script>
</body>
</html>
