    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        * { box-sizing: border-box; }
        body {

        .message.ai .bubble p {

        .message .meta {

        .action-btn.copied {

        .message.user .action-btn {

        .typing-indicator {

        .typing-indicator span:nth-child(1) { animation-delay: -0.32s; }

        .input-area {

        @keyframes pulse { 0% { opacity: 1; } 50% { opacity: 0.5; } 100% { opacity: 1; } }
        
        .error-message {

        .back-link {

    </style>

<body>

    <div class="chat-container">
        <div class="chat-header">
            <h1>ğŸ¤– AI æ™ºèƒ½åŠ©æ‰‹ (SSEå®æ—¶ç‰ˆ)</h1>
            <p>åŸºäºKafkaå¼‚æ­¥å¤„ç† + SSEå®æ—¶æ¨é€</p>
            <span class="badge">å®æ—¶æ¨é€ Â· é«˜æ€§èƒ½</span>
        </div>
        
        <div class="messages-area" id="messagesArea">
        </div>
        
        <div class="input-area">
            <textarea 
                id="messageInput" 
                placeholder="è¾“å…¥æ‚¨çš„é—®é¢˜ï¼ŒæŒ‰Enterå‘é€..."
                rows="1"
            ></textarea>
            <button id="sendBtn" onclick="sendMessage()">å‘é€</button>
        </div>
        
        <div class="status-bar">

    <script>
        let currentRequestId = null;
        let eventSource = null;
        let isProcessing = false;
        let currentMemoryId = null;
        let conversationHistory = [];
        let lastUserMessage = null;
        let lastUserMemoryId = null;
        
        const messagesArea = document.getElementById('messagesArea');
        const messageInput = document.getElementById('messageInput');
        const sendBtn = document.getElementById('sendBtn');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const requestInfo = document.getElementById('requestInfo');
        
        function updateConnectionStatus(status, text) {
            statusDot.className = 'status-dot ' + status;
            statusText.textContent = text;
        }
        
        function addMessage(role, content, memoryId = null) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message ' + role;
            messageDiv.dataset.content = content;
            messageDiv.dataset.memoryId = memoryId || '';

            const bubble = document.createElement('div');
            bubble.className = 'bubble';

            if (role === 'ai') {
                bubble.innerHTML = marked.parse(content);
            } else {
                bubble.textContent = content;
            }

            const meta = document.createElement('div');
            meta.className = 'meta';
            const time = new Date().toLocaleTimeString('zh-CN', { hour: '2-digit', minute: '2-digit' });
            meta.textContent = role === 'user' ? 'ä½  Â· ' + time : 'AIåŠ©æ‰‹ Â· ' + time;

            const actionsDiv = document.createElement('div');
            actionsDiv.className = 'actions';

            const copyBtn = document.createElement('button');
            copyBtn.className = 'action-btn copy-btn';
            copyBtn.innerHTML = '<span>ğŸ“‹</span> å¤åˆ¶';
            copyBtn.onclick = () => copyMessage(content, copyBtn);

            actionsDiv.appendChild(copyBtn);

            if (role === 'user') {
                const editRetryBtn = document.createElement('button');
                editRetryBtn.className = 'action-btn retry-btn';
                editRetryBtn.innerHTML = '<span>ğŸ”„</span> ç¼–è¾‘é‡è¯•';
                editRetryBtn.onclick = () => retryWithEdit(content);
                actionsDiv.appendChild(editRetryBtn);
            }

            if (role === 'ai') {
                const retryBtn = document.createElement('button');
                retryBtn.className = 'action-btn retry-btn';
                retryBtn.innerHTML = '<span>ğŸ”„</span> é‡è¯•';
                retryBtn.onclick = () => retryLastRequest();
                actionsDiv.appendChild(retryBtn);
            }

            if (role === 'user') {
                const wrapperDiv = document.createElement('div');
                wrapperDiv.className = 'message-user-wrapper';
                wrapperDiv.style.cssText = 'display: flex; flex-direction: column; align-items: flex-end;';

                const bubbleClone = bubble.cloneNode(true);
                const actionsClone = actionsDiv.cloneNode(true);

                wrapperDiv.appendChild(bubbleClone);
                wrapperDiv.appendChild(actionsClone);

                const metaDiv = meta.cloneNode(true);

                messageDiv.innerHTML = '';
                messageDiv.appendChild(wrapperDiv);
                messageDiv.appendChild(metaDiv);
            } else {
                messageDiv.appendChild(bubble);
                messageDiv.appendChild(actionsDiv);
                messageDiv.appendChild(meta);
            }
            messagesArea.appendChild(messageDiv);

            messagesArea.scrollTop = messagesArea.scrollHeight;

            if (memoryId && role === 'user') {
                currentMemoryId = memoryId;
            }

            return messageDiv;
        }
        
        function copyMessage(content, btn) {
            navigator.clipboard.writeText(content).then(() => {
                btn.classList.add('copied');
                btn.innerHTML = '<span>âœ“</span> å·²å¤åˆ¶';
                setTimeout(() => {
                    btn.classList.remove('copied');
                    btn.innerHTML = '<span>ğŸ“‹</span> å¤åˆ¶';
                }, 2000);
            }).catch(err => {
                console.error('å¤åˆ¶å¤±è´¥:', err);
                alert('å¤åˆ¶å¤±è´¥ï¼Œè¯·æ‰‹åŠ¨é€‰æ‹©æ–‡æœ¬å¤åˆ¶');
            });
        }

        function retryWithEdit(content) {
            messageInput.value = content;
            messageInput.focus();
            adjustTextareaHeight();
        }

        function retryLastRequest() {
            if (lastUserMessage) {
                messageInput.value = lastUserMessage;
                sendMessage();
            } else {
                alert('æ²¡æœ‰å¯é‡è¯•çš„è¯·æ±‚');
            }
        }
        
        function adjustTextareaHeight() {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 150) + 'px';
        }
        
        function showTypingIndicator() {
            const id = 'typing-' + Date.now();
            const typingDiv = document.createElement('div');
            typingDiv.className = 'message ai';
            typingDiv.id = id;
            typingDiv.innerHTML = `
                <div class="typing-indicator">
                    <span></span><span></span><span></span>
                </div>
            `;
            messagesArea.appendChild(typingDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
            return id;
        }
        
        function removeTypingIndicator(id) {
            const element = document.getElementById(id);
            if (element) element.remove();
        }
        
        function showProcessingTime(ms) {
            const info = document.createElement('div');
            info.style.cssText = 'font-size: 0.75rem; color: #999; margin-top: 4px;';
            info.textContent = 'å¤„ç†è€—æ—¶: ' + ms + 'ms';
            const lastMessage = messagesArea.lastElementChild;
            if (lastMessage) lastMessage.appendChild(info);
        }
        
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error-message';
            errorDiv.textContent = message;
            messagesArea.appendChild(errorDiv);
            messagesArea.scrollTop = messagesArea.scrollHeight;
        }
        
        function closeEventSource() {
            if (eventSource) {
                eventSource.close();
                eventSource = null;
            }
        }
        
        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message || isProcessing) return;

            lastUserMessage = message;
            lastUserMemoryId = Date.now();

            try {
                isProcessing = true;
                sendBtn.disabled = true;
                messageInput.disabled = true;

                const memoryId = lastUserMemoryId;
                addMessage('user', message, memoryId);

                conversationHistory.push({ role: 'user', content: message, memoryId: memoryId });

                const response = await fetch('/xiaozhi/chat/async', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        memoryId: memoryId,
                        message: message
                    })
                });

                if (!response.ok) {
                    throw new Error('HTTPé”™è¯¯: ' + response.status);
                }

                const { requestId, streamUrl } = await response.json();
                currentRequestId = requestId;
                currentMemoryId = memoryId;

                updateConnectionStatus('connecting', 'è¿æ¥ä¸­...');
                requestInfo.textContent = 'è¯·æ±‚: ' + requestId.substring(0, 8) + '...';
                
                const waitingId = showTypingIndicator();
                connectSSE(streamUrl, waitingId, message);
                
                messageInput.value = '';
                
            } catch (error) {
                console.error('å‘é€æ¶ˆæ¯å¤±è´¥:', error);
                showError('å‘é€å¤±è´¥: ' + error.message);
                isProcessing = false;
                sendBtn.disabled = false;
                messageInput.disabled = false;
            }
        }
        
        function connectSSE(streamUrl, waitingId, userMessage) {
            closeEventSource();
            
            eventSource = new EventSource(streamUrl);
            
            eventSource.addEventListener('connected', (e) => {
                console.log('SSEè¿æ¥å·²å»ºç«‹');
                updateConnectionStatus('connected', 'å·²è¿æ¥');
            });
            
            eventSource.addEventListener('processing', (e) => {
                console.log('AIæ­£åœ¨å¤„ç†...');
            });
            
            eventSource.addEventListener('progress', (e) => {
                console.log('å¤„ç†è¿›åº¦:', e.data);
            });
            
            eventSource.addEventListener('result', (e) => {
                try {
                    const result = JSON.parse(e.data);
                    console.log('æ”¶åˆ°ç»“æœ:', result);
                    
                    removeTypingIndicator(waitingId);
                    
                    if (result.status === 'SUCCESS') {
                        addMessage('ai', result.result);
                        showProcessingTime(result.processingTimeMs);
                        
                        if (currentMemoryId) {
                            conversationHistory.push({ 
                                role: 'ai', 
                                content: result.result, 
                                memoryId: currentMemoryId 
                            });
                            saveToHistory(currentMemoryId, conversationHistory);
                        }
                    } else {
                        showError('å¤„ç†å¤±è´¥: ' + (result.error || 'æœªçŸ¥é”™è¯¯'));
                    }
                    
                    resetState();
                    
                } catch (error) {
                    console.error('è§£æç»“æœå¤±è´¥:', error);
                    showError('è§£æç»“æœå¤±è´¥');
                    resetState();
                }
            });
            
            eventSource.addEventListener('complete', (e) => {
                console.log('SSEæµå®Œæˆ');
                closeEventSource();
            });
            
            eventSource.addEventListener('error', (e) => {
                console.error('SSEé”™è¯¯äº‹ä»¶:', e);
                if (e.data) {
                    try {
                        const data = JSON.parse(e.data);
                        showError(data.message || 'è¿æ¥é”™è¯¯');
                    } catch (parseError) {
                        showError('è¿æ¥é”™è¯¯ï¼Œè¯·æ£€æŸ¥ç½‘ç»œåé‡è¯•');
                    }
                } else {
                    showError('è¿æ¥é”™è¯¯ï¼Œè¯·æ£€æŸ¥ç½‘ç»œåé‡è¯•');
                }
                closeEventSource();
                resetState();
            });
            
            eventSource.addEventListener('timeout', (e) => {
                console.warn('SSEè¶…æ—¶');
                showError('å¤„ç†è¶…æ—¶ï¼Œè¯·ç¨åé‡è¯•');
                closeEventSource();
                resetState();
            });
            
            eventSource.onerror = (error) => {
                console.error('SSEåº•å±‚é”™è¯¯:', error);
                showError('è¿æ¥é”™è¯¯ï¼Œè¯·æ£€æŸ¥ç½‘ç»œåé‡è¯•');
                closeEventSource();
                resetState();
            };
        }
        
        function resetState() {
            isProcessing = false;
            sendBtn.disabled = false;
            messageInput.disabled = false;
            currentRequestId = null;
            messageInput.focus();
        }
        
        async function saveToHistory(memoryId, messages) {
            try {
                const response = await fetch('/xiaozhi/chat/saveHistory', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        memoryId: memoryId,
                        messages: messages
                    })
                });
                
                if (response.ok) {
                    console.log('å¯¹è¯å·²ä¿å­˜åˆ°å†å²ä¼šè¯, memoryId:', memoryId);
                }
            } catch (error) {
                console.error('ä¿å­˜å†å²ä¼šè¯å¤±è´¥:', error);
            }
        }
        
        messageInput.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                sendMessage();
            }
        });
        
        messageInput.addEventListener('input', () => {
            messageInput.style.height = 'auto';
            messageInput.style.height = Math.min(messageInput.scrollHeight, 150) + 'px';
        });
        
        window.addEventListener('beforeunload', () => {
            closeEventSource();
        });
        
        addMessage('ai', 'ä½ å¥½ï¼æˆ‘æ˜¯AIæ™ºèƒ½åŠ©æ‰‹ï¼ˆSSEå®æ—¶ç‰ˆï¼‰ã€‚ä½¿ç”¨Kafkaå¼‚æ­¥å¤„ç†+SSEå®æ—¶æ¨é€ï¼Œä¸ºæ‚¨å¸¦æ¥æ›´å¿«çš„å“åº”ä½“éªŒï¼\n\nè¾“å…¥æ‚¨çš„é—®é¢˜å¼€å§‹å¯¹è¯å§~');
    </script>
