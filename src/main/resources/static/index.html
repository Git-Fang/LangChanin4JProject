        /* è¾“å…¥åŒºåŸŸ */

        /* æ–‡ä»¶ä¸Šä¼ åŒºåŸŸ */

<body>
    <div class="container">
        <!-- å·¦ä¾§è¾¹æ  -->
        <div class="sidebar">
            <div class="avatar-container">
                <div class="avatar">æ™º</div>
                <div class="app-name">å°æ™ºAgent</div>
            </div>
            <button class="new-chat-btn" onclick="newChat()">æ–°ä¼šè¯</button>
            
            <!-- å†å²ä¼šè¯åˆ—è¡¨ -->
            <div class="history-container">
                <h3 class="history-title">å†å²ä¼šè¯</h3>
                <div class="history-list" id="historyList">
                    <!-- å†å²ä¼šè¯å°†é€šè¿‡JavaScriptåŠ¨æ€æ·»åŠ  -->
                </div>
            </div>

            <!-- æ–‡ä»¶ä¸Šä¼ åŒºåŸŸ -->
            <div class="upload-section">
                <h3 class="upload-title">ä¸ªäººæ•°æ®ç®¡ç†</h3>
                <button class="upload-btn" onclick="document.getElementById('fileInput').click()">ä¸Šä¼ ç®€å†æ–‡ä»¶</button>
                <input type="file" id="fileInput" class="file-input" accept=".pdf,.txt,.doc,.docx" onchange="uploadFile(this)">
            </div>
        </div>

        <!-- ä¸»èŠå¤©åŒºåŸŸ -->
        <div class="chat-area">
            <div class="error-message" id="errorMessage">è¯·æ±‚å¤±è´¥,è¯·é‡è¯•</div>
            
            <div class="messages-container" id="messagesContainer">
                <div class="empty-state">å¼€å§‹æ–°çš„å¯¹è¯å§</div>
            </div>

            <div class="input-area">
                <input 
                    type="text" 
                    class="input-field" 
                    id="messageInput" 
                    placeholder="è¯·è¾“å…¥æ¶ˆæ¯"
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">å‘é€</button>
            </div>
        </div>
    </div>

    <script>
        let memoryId = Date.now(); // ä½¿ç”¨æ—¶é—´æˆ³ä½œä¸ºmemoryId
        const API_BASE_URL = 'http://localhost:8080/xiaozhi/chat';

        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message || 'è¯·æ±‚å¤±è´¥,è¯·é‡è¯•';
            errorEl.classList.add('show');
            setTimeout(() => {
                errorEl.classList.remove('show');
            }, 3000);
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©åŒºåŸŸ
        function addMessage(content, isUser) {
            const container = document.getElementById('messagesContainer');
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'æˆ‘' : 'æ™º';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            container.appendChild(messageDiv);
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            container.scrollTop = container.scrollHeight;
            
            return contentDiv;
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();
            
            if (!message) {
                return;
            }

            // ç¦ç”¨è¾“å…¥å’ŒæŒ‰é’®
            input.disabled = true;
            sendBtn.disabled = true;
            sendBtn.textContent = 'å‘é€ä¸­...';

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage(message, true);
            input.value = '';

            // æ·»åŠ åŠ è½½ä¸­çš„åŠ©æ‰‹æ¶ˆæ¯
            const loadingDiv = addMessage('æ­£åœ¨æ€è€ƒ...', false);
            const loadingIndicator = document.createElement('span');
            loadingIndicator.className = 'loading';
            loadingDiv.appendChild(loadingIndicator);

            try {
                // æ·»åŠ è¯·æ±‚è¶…æ—¶å¤„ç†ï¼ˆ180ç§’ï¼Œä¸åç«¯é…ç½®ä¸€è‡´ï¼‰
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 180000); // 180ç§’è¶…æ—¶
                
                const response = await fetch(API_BASE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        memoryId: memoryId,
                        message: message
                    }),
                    signal: controller.signal
                });
                
                clearTimeout(timeoutId);

                if (!response.ok) {
                    const errorText = await response.text();
                    console.error('HTTP Error:', response.status, errorText);
                    throw new Error(errorText || `HTTP error! status: ${response.status}`);
                }

                const data = await response.text();
                console.log('Response data:', data);
                
                // ç§»é™¤åŠ è½½æ¶ˆæ¯ï¼Œæ·»åŠ å®é™…å›å¤
                const messages = document.querySelectorAll('.message');
                const lastMessage = messages[messages.length - 1];
                if (lastMessage && lastMessage.classList.contains('assistant')) {
                    lastMessage.remove();
                }
                
                // å¦‚æœè¿”å›çš„æ•°æ®ä¸ºç©ºï¼Œæ˜¾ç¤ºé»˜è®¤æ¶ˆæ¯
                const replyText = data && data.trim() ? data.trim() : 'æŠ±æ­‰ï¼Œæˆ‘æ²¡æœ‰ç†è§£æ‚¨çš„é—®é¢˜ã€‚';
                addMessage(replyText, false);
                
            } catch (error) {
                console.error('Error:', error);
                console.error('Error stack:', error.stack);
                
                // å¤„ç†ä¸åŒç±»å‹çš„é”™è¯¯
                let errorMsg = 'è¯·æ±‚å¤±è´¥,è¯·é‡è¯•';
                if (error.name === 'AbortError') {
                    errorMsg = 'è¯·æ±‚è¶…æ—¶ï¼Œè¯·ç¨åé‡è¯•';
                } else if (error.message) {
                    errorMsg = error.message.length > 50 ? 'è¯·æ±‚å¤±è´¥,è¯·é‡è¯•' : error.message;
                }
                
                showError(errorMsg);
                
                // ç§»é™¤åŠ è½½æ¶ˆæ¯
                const messages = document.querySelectorAll('.message');
                const lastMessage = messages[messages.length - 1];
                if (lastMessage && lastMessage.classList.contains('assistant')) {
                    lastMessage.remove();
                }
                
                // æ·»åŠ é”™è¯¯æç¤ºæ¶ˆæ¯
                addMessage('æŠ±æ­‰ï¼ŒæœåŠ¡æš‚æ—¶ä¸å¯ç”¨ï¼Œè¯·ç¨åé‡è¯•ã€‚', false);
            } finally {
                // æ¢å¤è¾“å…¥å’ŒæŒ‰é’®
                input.disabled = false;
                sendBtn.disabled = false;
                sendBtn.textContent = 'å‘é€';
                input.focus();
            }
        }

        // å¤„ç†å›è½¦é”®
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // æ–°ä¼šè¯
        function newChat() {
            memoryId = Date.now();
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '<div class="empty-state">å¼€å§‹æ–°çš„å¯¹è¯å§</div>';
        }

        // åŠ è½½å†å²ä¼šè¯åˆ—è¡¨
        async function loadHistorySessions() {
            try {
                const response = await fetch('http://localhost:8080/xiaozhi/history');
                if (!response.ok) {
                    throw new Error('Failed to load history sessions');
                }
                const historyIds = await response.json();
                
                const historyList = document.getElementById('historyList');
                historyList.innerHTML = '';
                
                // å¦‚æœæ²¡æœ‰å†å²ä¼šè¯ï¼Œæ˜¾ç¤ºæç¤ºä¿¡æ¯
                if (historyIds.length === 0) {
                    const emptyItem = document.createElement('div');
                    emptyItem.className = 'history-item';
                    emptyItem.style.cursor = 'default';
                    emptyItem.textContent = 'æš‚æ— å†å²ä¼šè¯';
                    historyList.appendChild(emptyItem);
                    return;
                }
                
                // æŒ‰æ—¶é—´å€’åºæ’åˆ—ï¼ˆæœ€æ–°çš„ä¼šè¯åœ¨å‰ï¼‰
                historyIds.sort((a, b) => b - a);
                
                historyIds.forEach(id => {
                    const historyItem = document.createElement('div');
                    historyItem.className = 'history-item';
                    historyItem.dataset.memoryId = id;
                    
                    // å°†æ—¶é—´æˆ³è½¬æ¢ä¸ºå¯è¯»æ—¥æœŸ
                    const date = new Date(id);
                    const timeStr = `${date.getMonth() + 1}/${date.getDate()} ${date.getHours()}:${String(date.getMinutes()).padStart(2, '0')}`;
                    
                    // åˆ›å»ºä¼šè¯æ—¶é—´æ–‡æœ¬
                    const timeText = document.createElement('span');
                    timeText.className = 'session-time';
                    timeText.textContent = timeStr;
                    
                    // åˆ›å»ºåˆ é™¤æŒ‰é’®
                    const deleteBtn = document.createElement('span');
                    deleteBtn.className = 'delete-session-btn';
                    deleteBtn.innerHTML = 'Ã—';
                    deleteBtn.title = 'åˆ é™¤ä¼šè¯';
                    deleteBtn.addEventListener('click', (e) => {
                        e.stopPropagation(); // é˜»æ­¢äº‹ä»¶å†’æ³¡
                        deleteSession(id);
                    });
                    
                    // ç»„è£…ä¼šè¯é¡¹
                    historyItem.appendChild(timeText);
                    historyItem.appendChild(deleteBtn);
                    
                    if (id === memoryId) {
                        historyItem.classList.add('active');
                    }
                    
                    historyItem.addEventListener('click', () => {
                        switchSession(id);
                    });
                    
                    historyList.appendChild(historyItem);
                });
            } catch (error) {
                console.error('åŠ è½½å†å²ä¼šè¯å¤±è´¥:', error);
                // åœ¨ç•Œé¢ä¸Šæ˜¾ç¤ºåŠ è½½å¤±è´¥æç¤º
                const historyList = document.getElementById('historyList');
                historyList.innerHTML = '';
                const errorItem = document.createElement('div');
                errorItem.className = 'history-item';
                errorItem.style.cursor = 'default';
                errorItem.style.color = '#999';
                errorItem.textContent = 'åŠ è½½å†å²ä¼šè¯å¤±è´¥';
                historyList.appendChild(errorItem);
            }
        }
        
        // åˆ‡æ¢åˆ°æŒ‡å®šä¼šè¯
        async function switchSession(sessionId) {
            memoryId = sessionId;
            
            // æ›´æ–°UI
            const historyItems = document.querySelectorAll('.history-item');
            historyItems.forEach(item => {
                item.classList.remove('active');
                if (Number(item.dataset.memoryId) === memoryId) {
                    item.classList.add('active');
                }
            });
            
            // æ¸…ç©ºå½“å‰èŠå¤©è®°å½•
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '';
            
            try {
                // åŠ è½½å†å²æ¶ˆæ¯
                const response = await fetch(`http://localhost:8080/xiaozhi/history/${sessionId}`);
                if (!response.ok) {
                    throw new Error('Failed to load history messages');
                }
                const messages = await response.json();
                
                // å¦‚æœæ²¡æœ‰å†å²æ¶ˆæ¯ï¼Œæ˜¾ç¤ºç©ºçŠ¶æ€
                if (messages.length === 0) {
                    container.innerHTML = '<div class="empty-state">å¼€å§‹æ–°çš„å¯¹è¯å§</div>';
                    return;
                }
                
                // æ·»åŠ å†å²æ¶ˆæ¯åˆ°èŠå¤©çª—å£
                messages.forEach(message => {
                    // æ£€æŸ¥æ¶ˆæ¯ç±»å‹ï¼Œåˆ¤æ–­æ˜¯ç”¨æˆ·æ¶ˆæ¯è¿˜æ˜¯åŠ©æ‰‹æ¶ˆæ¯
                    if (message.type === 'USER_MESSAGE' || message.type === 'HUMAN_MESSAGE') {
                        addMessage(message.text, true);
                    } else if (message.type === 'ASSISTANT_MESSAGE' || message.type === 'AI_MESSAGE') {
                        addMessage(message.text, false);
                    }
                });
            } catch (error) {
                console.error('åŠ è½½å†å²æ¶ˆæ¯å¤±è´¥:', error);
                container.innerHTML = '<div class="empty-state">åŠ è½½å†å²æ¶ˆæ¯å¤±è´¥</div>';
            }
        }
        
        // ä¸Šä¼ æ–‡ä»¶
        async function uploadFile(input) {
            const file = input.files[0];
            if (!file) {
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            try {
                const response = await fetch('http://localhost:8080/xiaozhi/personal/upload', {
                    method: 'POST',
                    body: formData
                });

                if (!response.ok) {
                    throw new Error('ä¸Šä¼ æ–‡ä»¶å¤±è´¥');
                }

                const result = await response.json();
                if (result.success) {
                    alert('æ–‡ä»¶ä¸Šä¼ æˆåŠŸï¼å·²å‘é‡åŒ–å­˜å‚¨åˆ°çŸ¥è¯†åº“ï¼Œç°åœ¨å¯ä»¥æŸ¥è¯¢ç®€å†ä¿¡æ¯äº†ã€‚');
                } else {
                    throw new Error(result.message || 'ä¸Šä¼ æ–‡ä»¶å¤±è´¥');
                }
            } catch (error) {
                console.error('ä¸Šä¼ æ–‡ä»¶å¤±è´¥:', error);
                alert('ä¸Šä¼ æ–‡ä»¶å¤±è´¥: ' + error.message);
            } finally {
                // æ¸…ç©ºæ–‡ä»¶è¾“å…¥
