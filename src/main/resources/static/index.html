<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>å°æ™ºAgent</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'PingFang SC', 'Hiragino Sans GB', 'Microsoft YaHei', sans-serif;
            height: 100vh;
            overflow: hidden;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        /* å·¦ä¾§è¾¹æ  */
        .sidebar {
            width: 260px;
            background-color: #f7f7f7;
            border-right: 1px solid #e0e0e0;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .avatar-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-bottom: 30px;
        }

        .avatar {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .app-name {
            font-size: 16px;
            font-weight: 500;
            color: #333;
            text-align: center;
        }

        .new-chat-btn {
            width: 100%;
            padding: 12px 16px;
            background-color: white;
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            color: #666;
            transition: all 0.2s;
            margin-bottom: 20px;
        }

        .new-chat-btn:hover {
            background-color: #f0f0f0;
            border-color: #d0d0d0;
        }

        .new-chat-btn::before {
            content: '+';
            font-size: 20px;
            font-weight: 300;
        }

        /* ä¸»èŠå¤©åŒºåŸŸ */
        .chat-area {
            flex: 1;
            display: flex;
            flex-direction: column;
            background-color: white;
            position: relative;
        }

        .chat-header {
            padding: 16px 20px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .error-message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            font-size: 14px;
            display: none;
            z-index: 1000;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .error-message::before {
            content: 'ğŸ¤–';
            font-size: 16px;
        }

        .error-message.show {
            display: flex;
            animation: slideDown 0.3s ease;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateX(-50%) translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateX(-50%) translateY(0);
            }
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 16px;
        }

        .message {
            display: flex;
            gap: 12px;
            max-width: 80%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message.assistant {
            align-self: flex-start;
        }

        .message-avatar {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: bold;
        }

        .message.user .message-avatar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-avatar {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .message-content {
            background-color: #f5f5f5;
            padding: 12px 16px;
            border-radius: 12px;
            line-height: 1.6;
            color: #333;
            word-wrap: break-word;
        }

        .message.user .message-content {
            background-color: #667eea;
            color: white;
        }

        .message.assistant .message-content {
            background-color: #f5f5f5;
            color: #333;
        }

        .loading {
            display: inline-block;
            width: 12px;
            height: 12px;
            border: 2px solid #ccc;
            border-top-color: #667eea;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        /* è¾“å…¥åŒºåŸŸ */
        .input-area {
            padding: 20px;
            border-top: 1px solid #e0e0e0;
            display: flex;
            gap: 12px;
            align-items: center;
        }

        .input-field {
            flex: 1;
            padding: 12px 16px;
            border: 1px solid #e0e0e0;
            border-radius: 24px;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-field:focus {
            border-color: #667eea;
        }

        .input-field:disabled {
            background-color: #f5f5f5;
            cursor: not-allowed;
        }

        .send-btn {
            padding: 12px 24px;
            background-color: #667eea;
            color: white;
            border: none;
            border-radius: 24px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s;
            font-weight: 500;
        }

        .send-btn:hover:not(:disabled) {
            background-color: #5568d3;
        }

        .send-btn:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }

        .empty-state {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- å·¦ä¾§è¾¹æ  -->
        <div class="sidebar">
            <div class="avatar-container">
                <div class="avatar">æ™º</div>
                <div class="app-name">å°æ™ºAgent</div>
            </div>
            <button class="new-chat-btn" onclick="newChat()">æ–°ä¼šè¯</button>
        </div>

        <!-- ä¸»èŠå¤©åŒºåŸŸ -->
        <div class="chat-area">
<!--            <div class="error-message" id="errorMessage">è¯·æ±‚å¤±è´¥,è¯·é‡è¯•</div>-->
            
            <div class="messages-container" id="messagesContainer">
                <div class="empty-state">å¼€å§‹æ–°çš„å¯¹è¯å§</div>
            </div>

            <div class="input-area">
                <input 
                    type="text" 
                    class="input-field" 
                    id="messageInput" 
                    placeholder="è¯·è¾“å…¥æ¶ˆæ¯"
                    onkeypress="handleKeyPress(event)"
                >
                <button class="send-btn" id="sendBtn" onclick="sendMessage()">å‘é€</button>
            </div>
        </div>
    </div>

    <script>
        let memoryId = Date.now(); // ä½¿ç”¨æ—¶é—´æˆ³ä½œä¸ºmemoryId
        const API_BASE_URL = 'http://localhost:8080/xiaozhi/chat';

        // æ˜¾ç¤ºé”™è¯¯æ¶ˆæ¯
        function showError(message) {
            const errorEl = document.getElementById('errorMessage');
            errorEl.textContent = message || 'è¯·æ±‚å¤±è´¥,è¯·é‡è¯•';
            errorEl.classList.add('show');
            setTimeout(() => {
                errorEl.classList.remove('show');
            }, 3000);
        }

        // æ·»åŠ æ¶ˆæ¯åˆ°èŠå¤©åŒºåŸŸ
        function addMessage(content, isUser) {
            const container = document.getElementById('messagesContainer');
            const emptyState = container.querySelector('.empty-state');
            if (emptyState) {
                emptyState.remove();
            }

            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}`;
            
            const avatar = document.createElement('div');
            avatar.className = 'message-avatar';
            avatar.textContent = isUser ? 'æˆ‘' : 'æ™º';
            
            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';
            contentDiv.textContent = content;
            
            messageDiv.appendChild(avatar);
            messageDiv.appendChild(contentDiv);
            container.appendChild(messageDiv);
            
            // æ»šåŠ¨åˆ°åº•éƒ¨
            container.scrollTop = container.scrollHeight;
            
            return contentDiv;
        }

        // å‘é€æ¶ˆæ¯
        async function sendMessage() {
            const input = document.getElementById('messageInput');
            const sendBtn = document.getElementById('sendBtn');
            const message = input.value.trim();
            
            if (!message) {
                return;
            }

            // ç¦ç”¨è¾“å…¥å’ŒæŒ‰é’®
            input.disabled = true;
            sendBtn.disabled = true;
            sendBtn.textContent = 'å‘é€ä¸­...';

            // æ·»åŠ ç”¨æˆ·æ¶ˆæ¯
            addMessage(message, true);
            input.value = '';

            // æ·»åŠ åŠ è½½ä¸­çš„åŠ©æ‰‹æ¶ˆæ¯
            const loadingDiv = addMessage('æ­£åœ¨æ€è€ƒ...', false);
            const loadingIndicator = document.createElement('span');
            loadingIndicator.className = 'loading';
            loadingDiv.appendChild(loadingIndicator);

            try {
                const response = await fetch(API_BASE_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        memoryId: memoryId,
                        message: message
                    })
                });

                if (!response.ok) {
                    const errorText = await response.text();
                    throw new Error(errorText || `HTTP error! status: ${response.status}`);
                }

                const data = await response.text();
                
                // ç§»é™¤åŠ è½½æ¶ˆæ¯ï¼Œæ·»åŠ å®é™…å›å¤
                const messages = document.querySelectorAll('.message');
                const lastMessage = messages[messages.length - 1];
                if (lastMessage && lastMessage.classList.contains('assistant')) {
                    lastMessage.remove();
                }
                
                // å¦‚æœè¿”å›çš„æ•°æ®ä¸ºç©ºï¼Œæ˜¾ç¤ºé»˜è®¤æ¶ˆæ¯
                const replyText = data && data.trim() ? data.trim() : 'æŠ±æ­‰ï¼Œæˆ‘æ²¡æœ‰ç†è§£æ‚¨çš„é—®é¢˜ã€‚';
                addMessage(replyText, false);
                
            } catch (error) {
                console.error('Error:', error);
                const errorMsg = error.message || 'è¯·æ±‚å¤±è´¥,è¯·é‡è¯•';
                showError(errorMsg.length > 50 ? 'è¯·æ±‚å¤±è´¥,è¯·é‡è¯•' : errorMsg);
                
                // ç§»é™¤åŠ è½½æ¶ˆæ¯
                const messages = document.querySelectorAll('.message');
                const lastMessage = messages[messages.length - 1];
                if (lastMessage && lastMessage.classList.contains('assistant')) {
                    lastMessage.remove();
                }
                
                // æ·»åŠ é”™è¯¯æç¤ºæ¶ˆæ¯
                addMessage('æŠ±æ­‰ï¼ŒæœåŠ¡æš‚æ—¶ä¸å¯ç”¨ï¼Œè¯·ç¨åé‡è¯•ã€‚', false);
            } finally {
                // æ¢å¤è¾“å…¥å’ŒæŒ‰é’®
                input.disabled = false;
                sendBtn.disabled = false;
                sendBtn.textContent = 'å‘é€';
                input.focus();
            }
        }

        // å¤„ç†å›è½¦é”®
        function handleKeyPress(event) {
            if (event.key === 'Enter' && !event.shiftKey) {
                event.preventDefault();
                sendMessage();
            }
        }

        // æ–°ä¼šè¯
        function newChat() {
            memoryId = Date.now();
            const container = document.getElementById('messagesContainer');
            container.innerHTML = '<div class="empty-state">å¼€å§‹æ–°çš„å¯¹è¯å§</div>';
        }

        // é¡µé¢åŠ è½½å®Œæˆåèšç„¦è¾“å…¥æ¡†
        window.addEventListener('load', () => {
            document.getElementById('messageInput').focus();
        });
    </script>
</body>
</html>
