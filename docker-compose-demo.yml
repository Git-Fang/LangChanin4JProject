version: '3.8'

services:
  # MySQL 数据库服务
  mysql:
    image: mysql:8.0
    container_name: rag-mysql-demo
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      - MYSQL_ROOT_PASSWORD=root
      - MYSQL_DATABASE=rag_translation
      - MYSQL_USER=rag_user
      - MYSQL_PASSWORD=rag_password
    volumes:
      - mysql-data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-proot"]
      interval: 10s
      timeout: 10s
      retries: 5

  # MongoDB 数据库服务
  mongo:
    image: mongo:7.0
    container_name: rag-mongo-demo
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=chat_db
    volumes:
      - mongo-data:/data/db
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 10s
      retries: 5

  # Redis 缓存服务
  redis:
    image: redis:7-alpine
    container_name: rag-redis-demo
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # RabbitMQ 消息队列服务
  rabbitmq:
    image: rabbitmq:3-management
    container_name: rag-rabbitmq-demo
    restart: unless-stopped
    ports:
      - "5672:5672"    # AMQP端口
      - "15672:15672"  # 管理界面
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=admin123
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 30s
      timeout: 30s
      retries: 3

  # Qdrant 向量数据库
  qdrant:
    image: qdrant/qdrant:latest
    container_name: rag-qdrant-demo
    restart: unless-stopped
    ports:
      - "6333:6333"  # HTTP端口
      - "6334:6334"  # gRPC端口
    volumes:
      - qdrant-data:/qdrant/storage
    networks:
      - app-network

  # Application with dependencies
  rag-translation:
    build:
      context: .
      dockerfile: Dockerfile-demo
    container_name: rag-translation-demo
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      # API Keys (使用环境变量或默认值)
      - DeepSeek_API_KEY=${DeepSeek_API_KEY:-}
      - KIMI_API_KEY=${KIMI_API_KEY:-}
      - DASHSCOPE_API_KEY=${DASHSCOPE_API_KEY:-}
      - BAIDU_MAP_API_KEY=${BAIDU_MAP_API_KEY:-}

      # 服务配置
      - SERVER_PORT=8000
      - SERVER_ADDRESS=0.0.0.0

      # 数据库配置（简化版，使用本地连接）
      - SPRING_DATA_MONGODB_URI=mongodb://localhost:27017/chat_db
      - DB_URL=jdbc:mysql://localhost:3306/rag_translation?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai
      - DB_USERNAME=root
      - DB_PASSWORD=root

      # Redis配置
      - REDIS_HOST=localhost
      - REDIS_PORT=6379

      # Qdrant配置
      - QDRANT_HOST=localhost
      - QDRANT_PORT=6333

      # RabbitMQ配置
      - RABBITMQ_HOST=localhost
      - RABBITMQ_PORT=5672
      - RABBITMQ_USERNAME=admin
      - RABBITMQ_PASSWORD=admin123

    volumes:
      - ./logs:/app/logs
      - ./uploads:/app/uploads
      - ./backups:/app/backups
    networks:
      - app-network

volumes:
  mysql-data:
    driver: local
  mongo-data:
    driver: local
  rabbitmq-data:
    driver: local
  qdrant-data:
    driver: local

networks:
  app-network:
    driver: bridge